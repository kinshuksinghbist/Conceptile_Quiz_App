<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-gray-200 font-sans py-20">
    <div
      class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg text-center"
    >
      <h1 class="text-3xl font-bold mb-6 text-white">Quiz Summary</h1>

      <p class="text-lg mb-4">
        <span class="text-gray-400">Total Questions:</span>
        <span class="font-semibold text-gray-100">{{ total_questions }}</span>
      </p>
      <p class="text-lg mb-4">
        <span class="text-green-400 font-semibold">Correct Answers:</span>
        <span class="font-semibold text-green-300">{{ correct_answers }}</span>
      </p>
      <p class="text-lg mb-4">
        <span class="text-red-400 font-semibold">Incorrect Answers:</span>
        <span class="font-semibold text-red-300">{{ incorrect_answers }}</span>
      </p>

      <a
        href="{% url 'start_quiz' %}"
        class="inline-block bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-300"
      >
        Start New Quiz
      </a>
    </div>
  </body>
</html>
